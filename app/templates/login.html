{% extends "base.html" %}
{% block content %}
<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <!-- <img class="mb-4" src="{{ url_for("static",filename="images/bootstrap-solid.svg") }}" alt="" width="50"
             height="50"> -->
    <h4 class="mb-3 font-weight-normal">登录</h4>
    <div class="row">
        <div class="col-md-3 mb-2">
            <div class="form-group">
                <label for="username" class="sr-only">用户名</label>
                <input type="text" id="username" class="form-control" placeholder="用户名" required name="username"
                    autofocus>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 mb-2">
            <div class="form-group">
                <label for="password" class="sr-only">密码</label>
                <input type="password" id="password" class="form-control" placeholder="密码" required name="password">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 mb-2">
            <div class="form-group form-check text-left">
                <label class="form-check-label">
                    <input class="form-check-input" id="remember" name="remember" type="checkbox" value="y"> 记住我
                </label>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">登录</button>
</form>
<p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
<p>
    Forgot Your Password?
    <a href="{{ url_for('reset_password_request') }}">Click to Reset It</a>
</p>
{% endblock %}
