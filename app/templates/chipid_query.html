{% extends "base.html" %}

{% block content %}
    <h3 class="text-left font-weight-bold" style="padding-top: 20px;color: #007bff"><span
            class="input-group-addon"><span class="glyphicon glyphicon-search" style="color: rgb(0, 123, 255);
            font-size: 23px; text-shadow: rgb(0, 123, 255) 1px 1px 2px;"></span></span>
        查询芯片ID对应关系
    </h3>
    <br>
    <form method="POST" action="">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="field_query" class="font-weight-bold vertical_line">填入审批单号后6位或者派工单号</label>
            <input type="text" class="form-control" id="field_query" name="field_query"
                   required>
        </div>
        <div class="form-group">
            <label for="product_category" class="font-weight-bold vertical_line">选择产品型态：(按住ctrl或shift键，可以选中多个选项)
                :</label>
            <select multiple class="form-control" id="product_category" name="product_category"
                    required>
                <option selected>通信单元（单相/HPLC）</option>
                <option>通信单元（三相/HPLC）</option>
                <option>通信单元（集中器I型/HPLC）</option>
                <option>通信单元（I采/HPLC）</option>
                <option>II型采集器（HPLC）</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <div class="custom-control custom-radio font-weight-bold custom-control-inline">
                <input type="radio" class="custom-control-input" id="by_approval_no" name="method_query" value="1"
                       checked="checked">
                <label class="custom-control-label" for="by_approval_no">按审批单号查询</label>
            </div>
            <div class="custom-control custom-radio font-weight-bold custom-control-inline">
                <input type="radio" class="custom-control-input" id="by_work_order_no" name="method_query" value="2">
                <label class="custom-control-label" for="by_work_order_no">按派工单号查询</label>
            </div>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">查询</button>
        </div>
    </form>
{% endblock %}
