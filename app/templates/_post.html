<table>
    <tr valign="top">
        <td><img alt="avatar" src="{{ post.author.avatar(36) }}"></td>
        <td>
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            {{ moment(post.timestamp).fromNow(refresh=True) }}
            said:
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
